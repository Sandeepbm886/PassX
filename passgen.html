<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        html{
        font-size: 10px;
        }
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: jost;
        }
        body {
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            /* padding: 20px; */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            height: 100vh;
            /* position: relative; */
        }

        .sub-container{
            /* position: absolute; */
            left: 30rem;
            top: 1rem0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            
        }
        h1{
            font-size: 50px;
        }

        #password {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: green;
        }

        #copyMessage {
            margin-top: 10px;
            color: green;
            font-size: 14px;
            display: none;
        }
        .left-section div{
    width: 25rem;
    height: 100%; 
    background-color: #007bff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding-top: 0.1rem;
    padding-left: 0.1rem;
    padding-right: 0.1rem;
    gap: 0.1rem;
    flex-shrink: 0;
    position: fixed;
}
.checkbtn{
    display: none;
  }
  #check{
    display: none;
  }
.title{
    display: none;
}
    .button{
        height:4.5rem;
        padding: 0;
        font-size: 16px;
        cursor: pointer;
        margin:0;
    }
    .ButtonS{
        background-color: #007bff ;
        color: white;
        border: none;
    }
    @media(max-width:1020px){
    body{
        display: flex;
        flex-direction: column;      
      }
      .left-section{
        position: relative;
      }
      .title{
        font-size: 9rem;
        text-align: center;
        font-weight: bolder;
        font-family: sans-serif;
        color: white;
      }
      .left-section div:nth-of-type(1){
        position: static;
        object-fit:contain;
        /* flex-direction: row; */
        min-height: auto;
        
        width: 100vw;
        padding-right: 0;
        flex: 1;
        flex-grow: 1;
      }
      .left-section div:nth-of-type(2){
        position: absolute;
        height: 15rem;
        min-height: auto;
        width: 100vw;
        padding-right: 0;
        flex: 1;
        flex-grow: 1;
        justify-content: center;
        margin-top: 0.4rem;
        top: 3rem;
        left: -110rem;
        transition: left 0.3s ease;
        background-color: white;
        border-style: solid;
        border-width: 0.1rem;
        border-radius: 0.4rem;
        -webkit-border-radius: 0.4rem;
        -moz-border-radius: 0.4rem;
        -ms-border-radius: 0.4rem;
        -o-border-radius: 0.4rem;
    }
    .checkbtn{
        display: block;
        color: white;
        font-size: 2.5rem;
        border-style: solid;
        border-width: 0.1rem;
    
      }
      .button{
        border: solid 0.1rem black;
        border-radius: .4rem;
        -webkit-border-radius: .4rem;
        -moz-border-radius: .4rem;
        -ms-border-radius: .4rem;
        -o-border-radius: .4rem;
        cursor: pointer;
    }
    .container{
        margin-top: 3rem;

    }
}
    </style>
</head>
<body>
    <div class="left-section">
        <div>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="title">PassX</div>
        </div>
        <div>
        <button class="button one" onclick="openHomepage()">
            Your Passwords
        </button>
        <button class="button two" onclick="openPassHealth()">
            Check Your Password Strength
        </button>
        <button class="button three" onclick="openNewPage()">
            Random Password Generator
        </button>
        </div>

        
    </div>
    <div class="container">
    <div class="sub-container">
        <h1>Password Generator</h1>
        <button class="ButtonS" onclick="generatePassword()">Generate Password</button>
        <div id="password"></div>
        <button class="ButtonS" id="copyBtn" onclick="copyPassword()">Copy to Clipboard</button>
        <div id="copyMessage">Password copied to clipboard!</div>
    </div>
    </div>

    <script src="passgen.js"></script>
    <script>
            function openHomepage() {
                if (isUserLoggedIn()) {
                    window.location.href = 'homepage.html';
                } else {
                    alert("Please log in first.");
                    window.location.href = 'login.html';
                }
            }

            function openPassHealth() {
                if (isUserLoggedIn()) {
                    window.location.href = 'passwordHealth.html';
                } else {
                    alert("Please log in first.");
                    window.location.href = 'login.html';
                }
            }

            function openNewPage() {
                if (isUserLoggedIn()) {
                    window.location.href = 'passgen.html';
                } else {
                    alert("Please log in first.");
                    window.location.href = 'login.html';
                }
            }

            // Helper function to check if the user is logged in
            function isUserLoggedIn() {
                return localStorage.getItem("loggedInUser") !== null;
            }
            const mediaQuery = window.matchMedia("(max-width: 1020px)");

document.getElementById('check').addEventListener('change', function() {
    const leftSection = document.querySelector('.left-section > div:nth-of-type(2)');
    
    if (mediaQuery.matches) { // Check if screen width is 360px or less
        if (this.checked) {
            leftSection.style.left = '0';
        } else {
            leftSection.style.left = '-110rem'; // Or any off-screen position
        }
    }
});

    </script>
</body>
</html>
