<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, 
                   initial-scale=1.0"
    />
    <link rel="stylesheet" href="passwordHealth.css" />
    
  </head>

  <body>
    <div class="left-section">
      <button class="button one"onclick="openHomepage()">Your Passwords</button>
      <button class="button two"onclick="openPassHealth()">Check Your Password Strength</button>
      <button class="button three" onclick="openNewPage()">Random Password Generator</button>
  </div>
    <div class="group">
      <h1 id="top">PassX</h1>
      <h1>Password Strength Checker</h1>
      <label for="">Password</label>
      <input type="text" id="password" placeholder="Type your password here" />
      <label for="">
        Strength of password
      </label>
      <div class="power-container">
        <div id="power-point"></div>
      </div>
    </div>
    <script src="passwordHealth.js"></script>
    <script>
            function openHomepage() {
          if (isUserLoggedIn()) {
              window.location.href = 'homepage.html';
          } else {
              alert("Please log in first.");
              window.location.href = 'login.html';
          }
      }

      function openPassHealth() {
          if (isUserLoggedIn()) {
              window.location.href = 'passwordHealth.html';
          } else {
              alert("Please log in first.");
              window.location.href = 'login.html';
          }
      }

      function openNewPage() {
          if (isUserLoggedIn()) {
              window.location.href = 'passgen.html';
          } else {
              alert("Please log in first.");
              window.location.href = 'login.html';
          }
      }

      // Helper function to check if the user is logged in
      function isUserLoggedIn() {
          return localStorage.getItem("loggedInUser") !== null;
      }

  </script>
  </body>
</html>
